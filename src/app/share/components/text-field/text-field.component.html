<div class="text-field">
  <label class="text-field__label">
    <span class="text-field__label-text">{{ label }}</span>
    <ng-container [ngSwitch]="variant">
      <div *ngSwitchCase="'select'" class="select-wrapper">
        <select
          class="text-field__input"
          #inputBox
          [value]="value"
          (input)="onValueChange(inputBox.value)"
        >
          <option value="" disabled selected>Elegir categor√≠a</option>
          <option value="helados">Helados</option>
          <option value="batidos">Batidos</option>
        </select>
        <span class="select__arrow">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.71005 11.71L11.3001 14.3C11.6901 14.69 12.3201 14.69 12.7101 14.3L15.3001 11.71C15.9301 11.08 15.4801 10 14.5901 10H9.41005C8.52005 10 8.08005 11.08 8.71005 11.71Z"
            />
          </svg>
        </span>
      </div>
      <textarea
        *ngSwitchCase="'multiline'"
        rows="5"
        class="text-field__input"
        #inputBox
        (input)="onValueChange(inputBox.value)"
        [placeholder]="placeholder"
        >{{ value }}</textarea
      >
      <input
        *ngSwitchCase="'singleline'"
        type="text"
        class="text-field__input"
        #inputBox
        [value]="value"
        (input)="onValueChange(inputBox.value)"
        [placeholder]="placeholder"
        [cleave]="options"
      />
    </ng-container>
  </label>
  <p class="text-field__error">{{ error ? errorMessage : "&nbsp;" }}</p>
</div>
