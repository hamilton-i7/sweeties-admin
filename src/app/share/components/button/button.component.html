<a *ngIf="href" [routerLink]="href" [ngClass]="variantClass">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>

<button
  *ngIf="!href"
  type="button"
  class="button"
  [ngClass]="variantClass"
  (click)="onClick()"
>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</button>

<ng-template #content>
  <ng-content></ng-content>
  <span class="label">{{ label }}</span>
</ng-template>
