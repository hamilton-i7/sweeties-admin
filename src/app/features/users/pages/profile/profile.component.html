<main class="profile">
  <form class="profile__container">
    <app-profile-top-bar (backClick)="onBack()"></app-profile-top-bar>
    <div class="profile__fields">
      <app-text-field
        class="profile__field"
        label="Nombre"
        autoComplete="given-name"
        [value]="name"
        (valueChange)="onNameChange($event)"
        [error]="(nameErrorMessage$ | async)?.length !== 0"
        [errorMessage]="(nameErrorMessage$ | async) ?? ''"
      ></app-text-field>
      <app-text-field
        class="profile__field"
        label="Apellido"
        autoComplete="family-name"
        [value]="lastName"
        (valueChange)="onLastNameChange($event)"
        [error]="(lastNameErrorMessage$ | async)?.length !== 0"
        [errorMessage]="(lastNameErrorMessage$ | async) ?? ''"
      ></app-text-field>
      <app-text-field
        class="profile__field"
        label="Correo"
        type="email"
        [value]="email"
        [disabled]="true"
      ></app-text-field>
      <app-button
        class="profile__save"
        label="Guardar cambios"
        [variant]="buttonVariant.TONAL"
        (btnClick)="onSave()"
        [disabled]="(loading$ | async) ?? false"
      ></app-button>
      <app-button
        class="profile__logout"
        label="Cerrar sesiÃ³n"
        [variant]="buttonVariant.TEXT"
        (btnClick)="onLogout()"
        [disabled]="(loading$ | async) ?? false"
      ></app-button>
    </div>
  </form>
</main>
