<ng-template [ngIf]="!loading">
  <app-user-item
    *ngFor="let user of users"
    [user]="user"
    [canDelete]="canDelete"
  ></app-user-item>
</ng-template>
<ng-template [ngIf]="loading">
  <app-user-item
    *ngFor="let user of dummyUsers"
    [user]="user"
    [loading]="true"
  ></app-user-item>
</ng-template>
