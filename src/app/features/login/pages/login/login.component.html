<main class="login">
  <form class="login__container">
    <app-login-top-bar></app-login-top-bar>
    <div class="login__fields">
      <app-text-field
        class="login__email"
        label="Correo"
        type="email"
        autoComplete="email"
        (valueChange)="onEmailChange($event)"
        [error]="(emailErrorMessage$ | async)?.length !== 0"
        [errorMessage]="(emailErrorMessage$ | async) ?? ''"
      ></app-text-field>
      <app-password-field
        class="login__password"
        (passwordChange)="onPasswordChange($event)"
        [error]="(passwordErrorMessage$ | async)?.length !== 0"
        [errorMessage]="(passwordErrorMessage$ | async) ?? ''"
      ></app-password-field>
      <app-button
        class="login__forgot-password"
        href="recover-password"
        label="Olvidé mi contraseña"
        [variant]="buttonVariant.TEXT"
      ></app-button>
      <app-button
        class="login__confirm"
        label="Iniciar sesión"
        (btnClick)="onLogin()"
      ></app-button>
    </div>
  </form>
</main>
