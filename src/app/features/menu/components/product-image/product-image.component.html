<div class="product-img__skeleton" *ngIf="loading; else content">
  <ngx-skeleton-loader
    count="1"
    [theme]="{ height: '25rem', width: '25rem', 'border-radius': '1.2rem' }"
  ></ngx-skeleton-loader>
</div>

<ng-template #content>
  <div class="product-img">
    <label
      class="product-img__container"
      [ngStyle]="{ backgroundImage: 'url(' + image + ')' }"
    >
      <div class="product-img__placeholder" *ngIf="!image">
        <p class="product-img__placeholder-text">Selecciona una imagen</p>
      </div>
      <input
        id="file-input"
        type="file"
        accept="image/png, image/jpeg"
        #inputBox
        (input)="onValueChange(inputBox.files?.[0])"
        class="product-img__input"
      />
    </label>
    <p class="product-img__error">{{ error ? errorMessage : "&nbsp;" }}</p>
  </div>
</ng-template>
